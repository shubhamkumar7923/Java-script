<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <script type="text/javascript">
    var a=10,b=20;
    function add(){
        document.write("Add: ")
        document.write(a+b);
        document.write("<br>")
    }
    function sub(){
        document.write("Sub: ")
        document.write(b-a);
        document.write("<br>")
    }
    function mul(){
        document.write("Mul: ")
        document.write(a*b);
        document.write("<br>")
    }
    add();
    sub();
    mul();
    </script>
</body>
</html>
